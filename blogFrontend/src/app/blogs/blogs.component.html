<div class="shadow-none p-2 bg-light rounded">
  <button class="btn btn-dark" type="button" data-toggle="collapse" data-target="#collapseFilter" aria-expanded="true" aria-controls="collapseExample">
    Filter
  </button>
</div>
<div class="collapse" id="collapseFilter">
  <div class="card card-body">

      <div class="container">
        <div class="row">
          <div class="col-sm">
            <div class="form-group row">
              <label for="staticType" class="col-sm-2 col-form-label">By Type</label>
              <div class="col-sm-10">
                <select id="staticType" class="form-control form-control-sm" [(ngModel)]="selectedType" (change)="modifyView()">
                  <option value="All">All</option>
                  <option *ngFor="let types of blogTypes" [value]="types.type">{{types.type}}</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

  </div>
</div>
<div class="jumbotron" *ngFor="let blog of showBlogs | blogPipe: selectedType">
  <h1 class="display-6">{{blog.title}}</h1>
  <p class="lead">{{blog.content}}</p>
  <hr class="my-4">

  <div class="container-fluid">
  <div class="row">
    <div class="col-sm">
      <p class="font-weight-light">Created at : {{blog.createDate}}</p>
    </div>
    <div class="col-sm">
      <p class="font-weight-light">Updated at : {{blog.updateDate}}</p>
    </div>
    <div class="col-sm">
      <p class="font-weight-light">Type : {{blog.type.type}}</p>
    </div>
    <div class="col col-lg-2">
     <a class="btn btn-dark" routerLink="/blog-detail/{{blog.id}}" role="button">View</a>
    </div>
    <div class="col col-lg-2" *ngIf="login">
      <a class="btn  btn-dark" routerLink="/modify-blog/{{blog.id}}" role="button">Modify</a>
    </div>
  </div>
    <div class="row">
      <div class="col-sm">
        <span class="font-weight-light">LIKE {{blog.like}}</span>&nbsp;&nbsp;
        <span class="font-weight-light">UNLIKE {{blog.unlike}}</span>
      </div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center">


<nav aria-label="Page navigation example">
  <ul class="pagination" >
    <li class="page-item">
      <a class="page-link" (click)="prev()" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
  <ul  class="pagination" *ngFor="let i of arrayGen()">
    <li class="page-item"><a class="page-link" routerLink="/blogs/{{i}}">{{i}}</a></li>
  </ul>
    <li class="page-item">
      <a class="page-link" (click)="next()" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
</div>
